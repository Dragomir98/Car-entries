<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Create a car</h1>
    <form id="form">
        <label>Car model:</label>
        <input type="text" name="model" id="model" placeholder="Enter value..." required/>
        
        <label>Car manufacturer:</label>
        <input type="text" name="manufacturer" id="manufacturer" placeholder="Enter value..." required/>
        
        <label>Year of creation:</label>
        <input type="number" name="yearOfCreate" id="yearOfCreate" placeholder="Enter value..." required/>
        
        <label>Kilometres driven:</label>
        <input type="number" name="kmDriven" id="kmDriven" placeholder="Enter value..." required/>
        
        <button type="click" class="submitBtn">Submit</button>
    </form>

    <div class="alertmsg"></div>


    <h1>Car list:</h1>
    <div class="car-list">
        
    </div>

    <script src="script.js"></script>
</body>
</html>
